<div class="card m-2" style="width: 16rem;">
    <div class="card-body">
        <h5 class="card-title">
            {{article.votes}} Points
        </h5>
        <h6 class="card-subtitle mb-2 text-muted">
            {{article.domain()}}
        </h6>
        <p class="card-text">
            {{article.title}}
        </p>
        <a href="#" class="card-link btn btn-primary" style="text-decoration: none;" href (click)="voteUp()">UpVote</a>
        <a href="#" class="card-link btn btn-danger" style="text-decoration: none;" href (click)="voteDown()">DownVote</a>
    </div>
</div>
